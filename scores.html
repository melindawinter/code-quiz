<!DOCTYPE html>
<html lang="en">
  <!-- Begin head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- My custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- This is the title that appears in the browser tag -->
    <title>Code Quiz</title>
  </head>
  <!-- End head -->

  <!-- Begin body -->
  <body>
    <!-- Begin navbar -->
    <nav
      style="background-color: deeppink; font-weight: bold;"
      class="navbar navbar-expand-sm navbar-dark fixed-top"
    >
      <!-- Navbar heading -->
      <a class="navbar-brand" href="index.html">Coding Quiz</a>

      <!-- This creates the collapsing menu icon -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Pushing the nav items to the left -->
        <ul class="navbar-nav ml-auto">
          <!-- Navbar links -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Code Quiz</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="scores.html">View Scores</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End navbar -->
    <main>
      <!-- Begin card for scores -->
      <section class="col-sm-4" id="card-container">
        <div class="card border-dark">
          <div class="card-body">
            <h1
              class="card-title"
              style="font-size: 50px; padding: 10px; color: deeppink;"
            >
              Top Scores
            </h1>
            <div class="user-scores">
              <!-- Form for user input -->
              <form id="user-form" method="POST">
                <label for="user-text"
                  >Tye your initials and score and press Enter!</label
                >
                <!-- Input text field -->
                <input
                  type="text"
                  placeholder="Type here"
                  name="user-text"
                  id="user-text"
                />
              </form>
              <!-- This is where the list of user initials and scores will form -->
              <ul id="user-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Begin footer -->
    <footer
      style="border-top: 4px solid deeppink; background-color: white;"
      class="footer mt-auto py-3 fixed-bottom"
    >
      <div class="container">
        <span class="text-muted">
          <!-- Social media links with images -->
          <a href="mailto:melindawinter42@gmail.com"
            ><img src="assets/images/gmail-icon-24.png" alt="gmail icon"
          /></a>
          <a href="https://github.com/melindawinter" target="_blank">
            <img src="assets/images/octocat24.png" alt="github icon" />
          </a>
          <a
            href="http://www.linkedin.com/in/melinda-winter-34a25689"
            target="_blank"
          >
            <img src="assets/images/linkedin.png" alt="linkedin icon" />
          </a>
        </span>
      </div>
    </footer>
    <!-- End footer -->

    <!-- For Bootstrap, jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap JavaScript -->
    <!-- My JavaScript -->
    <script type="text/javascript" src="assets/javascript/scores.js"></script>
    <!-- End my JavaScript -->
  </body>
  <!-- End body -->
</html>
